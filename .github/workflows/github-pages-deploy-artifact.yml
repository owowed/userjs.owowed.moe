name: Github Pages Deploy Artifact

on:
  push:
    branches:
      - main
# on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out main repo
        uses: actions/checkout@v3

      - name: Check out userscript-common
        uses: actions/checkout@v3
        with:
          repository: owowed/userscript-common
          path: public/common

      - name: Check out owowed-userscripts
        uses: actions/checkout@v3
        with:
          repository: owowed/owowed-userscripts
          path: public/scripts
          
      - name: Generate Directory Listings
        uses: jayanta525/github-pages-directory-listing@v3.0.0
        with:
          FOLDER: public

      - name: .git folder cleanup
        run: find public -type d -name ".git" -exec rm -rf {} +

      - name: Run tree
        run: tree
      
      - name: Upload github-pages artifact
        uses: actions/upload-artifact@v3
        with:
          name: gh-pages
          path: .
  publish:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: gh-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: gh-pages

      - name: Run tree
        run: tree
